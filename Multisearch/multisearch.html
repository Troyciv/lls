<!DOCTYPE html>
<html>
	<head>
	</head>
	<body style="background-color:white">
		<center>
			<p>
			<h1>LanguageLearningScript</h1>
			Multi-Search
			</p>
			<p>
			What Portuguese word would you like to multisearch? Type below, then press enter please.
			</p>
			<input type="text" id="searchbox" autofocus>
		</center>
		<script>
document.getElementById("searchbox").onkeydown = function(e) {searchy(e)};
function searchy(e) 
{
	if (e.which == 13)
	{
  	 var q = document.getElementById("searchbox").value;
//	 window.open("https://translate.google.com/translate?hl=en&sl=pt&tl=en&q=" + q);
	window.open("http://www.forvo.com/word/"+q+"/#pt");
	window.open("http://www.linguee.com/english-portuguese/search?source=portuguese&query="+q);
//	 window.open("http://translate.google.com/translate?sl=pt&tl=en&u=http%3A%2F%2Fwww.priberam.pt%2Fdlpo%2Fdefault.aspx%3Fpal%3D" + q);
	window.open("https://pt.wiktionary.org/wiki/"+q);
	window.open("http://www.google.com.br/search?q="+q+"&hl=en&safe=off&authuser=0&site=imghp&tbm=isch&sout=1&biw=1071&bih=611");
//	 window.open("https://www.google.com.br/search?site=imghp&tbm=isch&source=hp&biw=1011&bih=607&q=" + q + "&oq=" + q + "&gs_l=img.3..0i19l10.2346.3174.0.4252.5.5.0.0.0.0.191.510.0j3.3.0..3..0...1.1.64.img..2.3.507.88RphpxO8dU#q=" + q + "&tbas=0&tbs=isz:m,imgo:1,itp:photo,ift:png&tbm=isch");
	 document.getElementById("searchbox").value = "";		
	}
}
		</script>
	</body>
</html>
